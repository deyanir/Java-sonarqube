# Required metadata
sonar.projectKey=my-Java-web-app
sonar.projectName=my-java-web-app
sonar.organization=sonar-ad111
sonar.projectVersion=1.1.9

# Path to the source code
sonar.sources=src/main/java
sonar.sourceEncoding=UTF-8
sonar.language=java
sonar.java.source=1.8
sonar.tests=src/test/java
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco
sonar.java.coveragePlugin=jacoco
#sonar.exclusions=**/pom.xml
# Path to the test code
#sonar.tests=src/test/java

# Path to compiled classes
#sonar.java.binaries=target/classes

# Path to JaCoCo code coverage report (generated by Maven)
#sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

sonar.verbose=true
